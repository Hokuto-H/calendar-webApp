<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カレンダー</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./jsp/css/reset.css" />
    <link rel="stylesheet" href="./jsp/css/common.css" />
    <link rel="stylesheet" href="./jsp/css/index.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jsp/src/script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">カレンダー</h1>
    </header>
    <main>
      <div class="form-wrapper">
        <form action="Servlet" method="GET">
          <input type="hidden" name="page" value="login">
          <input
            class="form-input"
            type="text"
            name="id"
            placeholder="ログインID"
            required
          />
          <br>
          <input
            class="form-input"
            type="password"
            name="password"
            placeholder="パスワード"
            required
          />
          <div class="field-icon">
            <i class="fas fa-eye"></i>
          </div>
          <div class="form-btn-container">
            <input class="btn go" type="submit" value="ログイン" />
          </div>
          <div class="form-regist-container">
            <a class="form-regist" href="./regist.html"
              >アカウント登録はこちら</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
